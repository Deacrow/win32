<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MindMatch</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <!-- Set Questions -->
  <div class="card-custom mb-4">
    <div class="d-flex justify-content-between align-items-center position-relative">
      <h3 id="setName" class="mb-0">Set Name</h3>
      <a href="index.html"><img class="icon" src="https://img.icons8.com/ios-filled/32/000000/home.png" /></a>
    </div>

    <h5 class="mt-3 fw-semibold" id="questionText">Question goes here</h5>
    <div class="w-100 text-center">
      <img id="questionImage" class="d-none rounded border" />
    </div>

    <div id="feedback" class="alert mt-3 d-none mx-auto w-75" role="alert"></div>

    <div id="answerContainer" class="row mt-3 gx-2"></div>

    <input type="text" id="freeTextAnswer" class="form-control mt-3 free-text d-none" placeholder="Type your answer...">

    <div class="d-flex flex-column align-items-center mt-4">
      <button class="btn btn-success mb-2" id="submitBtn">Submit Answer</button>
      <button class="btn btn-outline-secondary" id="nextBtn">Next</button>
    </div>
  </div>

    <!-- Results -->
  <div id="summaryModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="summaryTitle">Results</h5>
        </div>
        <div class="modal-body">
          <p id="summaryText"></p>
        </div>
        <div class="modal-footer">
          <button id="finishBtn" class="btn btn-primary">Finish</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Sounds -->
<audio id="correctSound" src="635643__laurenponder__correct.wav" preload="auto"></audio>
<audio id="incorrectSound" src="635643__laurenponder__incorrect.wav" preload="auto"></audio>

<script src="QueryController.js"></script>
</body>
</html>
